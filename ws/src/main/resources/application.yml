spring:
  profiles:
    active:
    - dev
  jpa:
    properties:
      javax:
        persistence:
          validation:
            mode: none
  data:
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100
  servlet:
    multipart:
      max-file-size: 10MB
        
hoaxify:
  upload-path: picture-storage        
---
spring:
  profiles: production
hoaxify:
  upload-path: storage-production
--- 
spring:
  profiles: dev
hoaxify:
  upload-path: storage-dev
 